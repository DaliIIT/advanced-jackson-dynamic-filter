plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'maven-publish'
}

group = 'com.github.shihyuho'
version = '1.0.1'
description = 'jackson-dynamic-filter'
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
//    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
//    implementation 'org.springframework:spring-webmvc:5.0.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'javax.servlet:javax.servlet-api:3.1.0'
    testImplementation 'org.springframework:spring-test:5.0.7.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.10.0'
    testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.slf4j:jcl-over-slf4j:1.7.25'
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
